[project]
name = "L2"
license = "MIT"

[tool.black]
line-length = 190
target_version = ['py310']
skip-string-normalization = true

[tool.poetry]
name = "l2"
version = "2022.11.210530+d4a4da"
description = ""
authors = ["Mikhail Privalov <n5250@ya.ru>"]
